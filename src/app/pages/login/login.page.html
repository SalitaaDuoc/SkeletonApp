<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <div class="ion-text-center">
      <ion-title>SkeletonApp</ion-title>
      <ion-label>Aqui comienza todo</ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SkeletonApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="2" size="0"></ion-col>
      <ion-col size-lg="8" size="12">
        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-title>Bienvenido!</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="onSubmit()" #form="ngForm">
            </form>
            <ion-item href="" class="ion-text-center">
              <ion-label>Crea tu cuenta gratis</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-lg="2" size="0"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
